<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Heroes Battle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    canvas { border: 2px solid #0f0; background-color: #001100; box-shadow: 0 0 15px #0f0; }
    #turn-info { margin-top: 1rem; font-size: 1.2rem; text-shadow: 0 0 10px #0f0; }
  </style>
</head>
<body>
  <h1>Odd Heroes Battle</h1>
  <canvas id="game-canvas" width="800" height="400"></canvas>
  <div id="turn-info"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const player1Hero = decodeURIComponent(params.get('player1'));
    const player2Hero = decodeURIComponent(params.get('player2'));
    const gameId = params.get('gameId');

    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const heroIcons = {
      'Big-Foot':'🦶','Dinosaur':'🥚','Dragon':'🐉','Ghost':'👻','Warrior':'🛡️','Wizard':'🧙‍♂️',
      'Hunter':'🏹','Vampire':'🧛','Werewolf':'🐺','Merfolk':'🧜‍♂️','Fisherman':'🎣','Chameleon':'🦎',
      'Mole':'🐹','Duck':'🦢','Germ':'🦠','Plants':'🌱','AI':'🤖','Tank':'🪖'
    };

    function drawScene() {
      ctx.clearRect(0,0,800,400);
      ctx.fillStyle='#006600'; ctx.fillRect(0,0,800,400);
      ctx.fillStyle='#0000ff'; ctx.fillRect(250,0,300,100); ctx.fillRect(250,300,300,100);
      ctx.fillStyle='#ff0000'; for(let i=0;i<6;i++) ctx.fillRect(100+(i%3)*50,150+Math.floor(i/3)*50,40,40);
      for(let i=0;i<6;i++) ctx.fillRect(660-(i%3)*50,150+Math.floor(i/3)*50,40,40);

      ctx.font='30px Arial'; ctx.fillStyle='#0f0';
      ctx.fillText(heroIcons[player1Hero]||'P1',120,180);
      ctx.fillText(heroIcons[player2Hero]||'P2',620,180);
    }

    drawScene();
    document.getElementById('turn-info').textContent = `Game ID: ${gameId} | Player 1: ${player1Hero}, Player 2: ${player2Hero}`;
  </script>
</body>
</html>
