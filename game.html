<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odd Heroes Battle</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      padding: 20px;
    }
    #battle-log {
      border: 1px solid #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      background: #001100;
      margin-bottom: 20px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00ff00;
    }
  </style>
</head>
<body>
  <h1>Odd Heroes Battle</h1>
  <div id="battle-log">Waiting for opponent...</div>
  
  <div>
    <button class="btn" onclick="makeMove('attack')">Attack</button>
    <button class="btn" onclick="makeMove('defend')">Defend</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hero = params.get('hero');
    const opponent = params.get('opponent');

    const logDiv = document.getElementById('battle-log');
    const log = msg => {
      logDiv.innerHTML += `<div>${msg}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    };

    log(`You: ${hero}`);
    log(`Opponent: ${opponent}`);

    // Connect to same Durable Object / WebSocket system
    const ws = new WebSocket('wss://matchmaking.oddheroesonline.workers.dev/ws');

    ws.addEventListener('open', () => {
      log("Connected to game server!");
      ws.send(JSON.stringify({ type: 'join_game', hero }));
    });

    ws.addEventListener('message', (msg) => {
      const data = JSON.parse(msg.data);
      if(data.type === 'move') {
        log(`Opponent chose: ${data.move}`);
      }
    });

    function makeMove(move) {
      ws.send(JSON.stringify({ type: 'move', move }));
      log(`You chose: ${move}`);
    }

    ws.addEventListener('close', () => log("Connection closed."));
    ws.addEventListener('error', () => log("Error connecting to server."));
  </script>
</body>
</html>
