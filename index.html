<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odd Heroes - Select Your Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    .category-container {
      width: 90%;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .category-title {
      font-size: 1.8rem;
      margin: 1.5rem 0 0.5rem;
      text-shadow: 0 0 8px #0f0;
      text-align: left;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 10px;
      background-color: #001100;
      border-radius: 8px;
      border: 1px solid #0f0;
    }

    .hero-tile {
      background-color: #003300;
      border: 2px solid #0f0;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      min-height: 80px;
    }

    .hero-tile:hover {
      background-color: #005500;
      box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
    }

    .hero-tile.selected {
      background-color: #00ff00;
      color: #000;
      box-shadow: 0 0 25px #00ff00, 0 0 40px #00ff00;
      font-weight: bold;
    }

    .hero-icon {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    #selected-hero {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #0f0;
      min-height: 2rem;
      text-align: center;
    }

    #start-button {
      margin: 1.5rem 0;
      padding: 0.8rem 2rem;
      font-size: 1.3rem;
      background-color: #0f0;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      display: none;
      transition: background-color 0.3s ease;
    }

    #start-button:hover {
      background-color: #00ff00;
      box-shadow: 0 0 20px #00ff00;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }

      .category-title {
        font-size: 1.5rem;
      }

      .hero-tile {
        font-size: 0.9rem;
        min-height: 70px;
      }

      .hero-icon {
        font-size: 1.5rem;
      }

      #selected-hero {
        font-size: 1.2rem;
      }

      #start-button {
        font-size: 1.1rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Pick Your Odd Hero</h1>

  <div class="category-container">
    <div class="category-title">Legends</div>
    <div class="grid-container" id="legends-list">
      <div class="hero-tile"><div class="hero-icon">ü¶∂</div>Big-Foot</div>
      <div class="hero-tile"><div class="hero-icon">üßú‚Äç‚ôÇÔ∏è</div>Merfolk</div>
    </div>
  </div>

  <div class="category-container">
    <div class="category-title">Humans</div>
    <div class="grid-container" id="humans-list">
      <div class="hero-tile"><div class="hero-icon">üõ°Ô∏è</div>Warrior</div>
      <div class="hero-tile"><div class="hero-icon">üßô‚Äç‚ôÇÔ∏è</div>Wizard</div>
      <div class="hero-tile"><div class="hero-icon">üî´</div>Gun-slinger</div>
      <div class="hero-tile"><div class="hero-icon">üèπ</div>Tracker</div>
      <div class="hero-tile"><div class="hero-icon">‚öîÔ∏è</div>Viking</div>
    </div>
  </div>

  <div class="category-container">
    <div class="category-title">Animals</div>
    <div class="grid-container" id="animals-list">
      <div class="hero-tile"><div class="hero-icon">ü¶é</div>Chameleon</div>
      <div class="hero-tile"><div class="hero-icon">üêπ</div>Mole</div>
      <div class="hero-tile"><div class="hero-icon">ü¶†</div>Germ</div>
      <div class="hero-tile"><div class="hero-icon">ü¶ñ</div>T-Rex</div>
    </div>
  </div>

  <div id="selected-hero"></div>
  <button id="start-button">Start Game</button>

  <script>
    const heroLists = [
      document.getElementById('legends-list'),
      document.getElementById('humans-list'),
      document.getElementById('animals-list')
    ];
    const selectedHeroDiv = document.getElementById('selected-hero');
    const startButton = document.getElementById('start-button');
    let selectedHero = null;

    heroLists.forEach(list => {
      list.addEventListener('click', (e) => {
        const tile = e.target.closest('.hero-tile');
        if (tile) {
          // Remove 'selected' class from all tiles in all lists
          heroLists.forEach(l => [...l.children].forEach(t => t.classList.remove('selected')));
          tile.classList.add('selected');
          selectedHero = tile.textContent.trim();
          selectedHeroDiv.textContent = `You selected: ${selectedHero}`;
          startButton.style.display = 'inline-block';
        }
      });
    });

    startButton.addEventListener('click', () => {
      alert(`Starting game with ${selectedHero}!`);
      // Hook this up to your game logic later
    });
  </script>
</body>
</html>
