<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odd Heroes</title>
  <link rel="icon" type="image/png" href="oddheroes/images/OHO.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share_Tech_Mono&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0f0;
      text-align: center;
    }
    .category-container {
      width: 90%;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    .category-title {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      text-align: left;
      cursor: pointer;
      padding: 0.7rem 1rem;
      background: linear-gradient(to bottom, #003300, #001100);
      border: 2px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .category-title:hover {
      box-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
      background: linear-gradient(to bottom, #005500, #003300);
    }
    .category-title::after {
      content: '▶';
      font-size: 1.5rem;
      text-shadow: 0 0 5px #0f0;
      transition: transform 0.3s ease;
    }
    .category-title.expanded::after {
      content: '▼';
    }
    .selected-hero {
      font-size: 1.2rem;
      margin-right: 1rem;
      text-shadow: 0 0 5px #0f0;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 10px;
      background-color: #001100;
      border-radius: 8px;
      border: 1px solid #0f0;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      visibility: hidden;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }
    .grid-container.expanded {
      max-height: 500px;
      opacity: 1;
      visibility: visible;
    }
    .hero-tile {
      background-color: #003300;
      border: 2px solid #0f0;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      min-height: 80px;
      position: relative;
    }
    .hero-tile:hover {
      background-color: #005500;
      box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
    }
    .hero-tile.selected {
      background-color: #00ff00;
      color: #000;
      box-shadow: 0 0 25px #00ff00, 0 0 40px #00ff00;
      font-weight: bold;
    }
    .hero-icon {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
      position: relative;
    }
    #selected-heroes {
      margin-top: 0.5rem;
      font-size: 1.3rem;
      text-shadow: 0 0 10px #0f0;
      min-height: 2rem;
      text-align: center;
    }
    #start-button {
      margin: 1.5rem 0;
      padding: 0.8rem 2rem;
      font-size: 1.3rem;
      background-color: #0f0;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      display: none;
      transition: background-color 0.3s ease;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #001100;
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 20px #0f0;
      max-width: 400px;
      width: 90%;
    }
    .passive-display {
      margin-bottom: 1rem;
      padding: 0.8rem;
      background-color: #002200;
      border: 1px solid #0f0;
      border-radius: 8px;
      text-align: left;
      font-size: 1rem;
      text-shadow: 0 0 5px #0f0;
    }
    .passive-display .label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .passive-display .description {
      font-size: 0.9rem;
    }
    .options {
      display: flex;
      justify-content: space-around;
      margin-top: 0.5rem;
      flex-wrap: wrap;
      gap: 10px;
    }
    .option {
      background-color: #003300;
      border: 2px solid #0f0;
      border-radius: 8px;
      padding: 1rem;
      cursor: pointer;
      width: 45%;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }
    .option:hover {
      background-color: #005500;
    }
    .option .icon {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    .single-option {
      width: 60%;
      margin: 0 auto;
    }
    @media (max-width: 400px) {
      h1 { font-size: 2rem; }
      .category-title { font-size: 1.5rem; padding: 0.5rem 0.8rem; }
      .category-title::after { font-size: 1.2rem; }
      .selected-hero { font-size: 1rem; }
      .hero-tile { font-size: 0.9rem; min-height: 70px; }
      .hero-icon { font-size: 1.5rem; }
      .grid-container { grid-template-columns: repeat(3, 1fr); max-width: 100%; }
      #selected-heroes { font-size: 1.1rem; }
      #start-button { font-size: 1.1rem; padding: 0.6rem 1.5rem; }
      .option { width: 80%; }
      .single-option { width: 90%; }
      .option .icon { font-size: 1.5rem; }
      .passive-display { font-size: 0.9rem; }
      .passive-display .description { font-size: 0.8rem; }
    }
  </style>
</head>
<body>

  <div id="categories"></div>

  <button id="start-button">Start Game</button>
