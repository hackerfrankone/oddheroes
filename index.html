<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odd Heroes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    .category-container {
      width: 90%;
      max-width: 500px;
      margin-bottom: 1rem;
    }

    .category-title {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      text-align: left;
      cursor: pointer;
      padding: 0.7rem 1rem;
      background: linear-gradient(to bottom, #003300, #001100);
      border: 2px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .category-title:hover {
      box-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
      background: linear-gradient(to bottom, #005500, #003300);
    }

    .category-title::after {
      content: '‚ñ∂';
      font-size: 1.5rem;
      text-shadow: 0 0 5px #0f0;
      transition: transform 0.3s ease;
    }

    .category-title.expanded::after {
      content: '‚ñº';
      transform: rotate(0deg);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
      gap: 15px;
      padding: 10px;
      background-color: #001100;
      border-radius: 8px;
      border: 1px solid #0f0;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.3s ease, opacity 0.2s ease;
      visibility: hidden;
    }

    .grid-container.expanded {
      max-height: 500px; /* Adjust based on content height */
      opacity: 1;
      visibility: visible;
    }

    .hero-tile {
      background-color: #003300;
      border: 2px solid #0f0;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      min-height: 80px;
    }

    .hero-tile:hover {
      background-color: #005500;
      box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
    }

    .hero-tile.selected {
      background-color: #00ff00;
      color: #000;
      box-shadow: 0 0 25px #00ff00, 0 0 40px #00ff00;
      font-weight: bold;
    }

    .hero-icon {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    #selected-hero {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #0f0;
      min-height: 2rem;
      text-align: center;
    }

    #start-button {
      margin: 1.5rem 0;
      padding: 0.8rem 2rem;
      font-size: 1.3rem;
      background-color: #0f0;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      display: none;
      transition: background-color 0.3s ease;
    }

    #start-button:hover {
      background-color: #00ff00;
      box-shadow: 0 0 20px #00ff00;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }

      .category-title {
        font-size: 1.5rem;
        padding: 0.5rem 0.8rem;
      }

      .category-title::after {
        font-size: 1.2rem;
      }

      .hero-tile {
        font-size: 0.9rem;
        min-height: 70px;
      }

      .hero-icon {
        font-size: 1.5rem;
      }

      #selected-hero {
        font-size: 1.2rem;
      }

      #start-button {
        font-size: 1.1rem;
        padding: 0.6rem 1.5rem;
      }

      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* Fallback to 2 columns on smaller screens */
      }
    }
  </style>
</head>
<body>
  <h1>Pick A Odd Hero</h1>

  <div class="category-container">
    <div class="category-title" id="legends-title">Legends</div>
    <div class="grid-container" id="legends-list">
      <div class="hero-tile"><div class="hero-icon">ü¶∂</div>Big-Foot</div>
      <div class="hero-tile"><div class="hero-icon">üßú‚Äç‚ôÇÔ∏è</div>Merfolk</div>
      <div class="hero-tile"><div class="hero-icon">ü¶ñ</div>Dinosaur</div>
      <div class="hero-tile"><div class="hero-icon">üêâ</div>Dragon</div>
      <div class="hero-tile"><div class="hero-icon">üëª</div>Ghost</div>
    </div>
  </div>

  <div class="category-container">
    <div class="category-title" id="humans-title">Humans</div>
    <div class="grid-container" id="humans-list">
      <div class="hero-tile"><div class="hero-icon">üõ°Ô∏è</div>Warrior</div>
      <div class="hero-tile"><div class="hero-icon">üßô‚Äç‚ôÇÔ∏è</div>Wizard</div>
      <div class="hero-tile"><div class="hero-icon">üî´</div>Gun-slinger</div>
      <div class="hero-tile"><div class="hero-icon">üèπ</div>Tracker</div>
      <div class="hero-tile"><div class="hero-icon">‚öîÔ∏è</div>Viking</div>
      <div class="hero-tile"><div class="hero-icon">üßõ</div>Vampire</div>
      <div class="hero-tile"><div class="hero-icon">üê∫</div>Werewolf</div>
    </div>
  </div>

  <div class="category-container">
    <div class="category-title" id="creatures-title">Creatures</div>
    <div class="grid-container" id="creatures-list">
      <div class="hero-tile"><div class="hero-icon">ü¶é</div>Chameleon</div>
      <div class="hero-tile"><div class="hero-icon">üêπ</div>Mole</div>
    </div>
  </div>

  <div class="category-container">
    <div class="category-title" id="uniques-title">Uniques</div>
    <div class="grid-container" id="uniques-list">
      <div class="hero-tile"><div class="hero-icon">ü¶†</div>Germ</div>
    </div>
  </div>

  <div id="selected-hero"></div>
  <button id="start-button">Start Game</button>

  <script>
    const categories = [
      {
        title: document.getElementById('legends-title'),
        list: document.getElementById('legends-list')
      },
      {
        title: document.getElementById('humans-title'),
        list: document.getElementById('humans-list')
      },
      {
        title: document.getElementById('creatures-title'),
        list: document.getElementById('creatures-list')
      },
      {
        title: document.getElementById('uniques-title'),
        list: document.getElementById('uniques-list')
      }
    ];
    const selectedHeroDiv = document.getElementById('selected-hero');
    const startButton = document.getElementById('start-button');
    let selectedHero = null;

    // Ensure all categories are closed by default
    categories.forEach(category => {
      category.list.classList.remove('expanded');
      category.title.classList.remove('expanded');
    });

    // Category toggle functionality
    categories.forEach(category => {
      category.title.addEventListener('click', () => {
        const isExpanded = category.list.classList.contains('expanded');
        // Collapse all categories
        categories.forEach(c => {
          c.list.classList.remove('expanded');
          c.title.classList.remove('expanded');
        });
        // Toggle the clicked category
        if (!isExpanded) {
          category.list.classList.add('expanded');
          category.title.classList.add('expanded');
        }
      });
    });

    // Hero selection functionality
    categories.forEach(category => {
      category.list.addEventListener('click', (e) => {
        const tile = e.target.closest('.hero-tile');
        if (tile) {
          // Remove 'selected' class from all tiles in all lists
          categories.forEach(c => [...c.list.children].forEach(t => t.classList.remove('selected')));
          tile.classList.add('selected');
          selectedHero = tile.textContent.trim();
          selectedHeroDiv.textContent = `You selected: ${selectedHero}`;
          startButton.style.display = 'inline-block';
        }
      });
    });

    startButton.addEventListener('click', () => {
      alert(`Starting game with ${selectedHero}!`);
      // Hook this up to your game logic later
    });
  </script>
</body>
</html>
