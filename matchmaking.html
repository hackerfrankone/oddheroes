<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Heroes - Matchmaking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    #status {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <h1>Odd Heroes - Matchmaking</h1>
  <div id="status">Searching for opponent...</div>

  <script>
    const statusDiv = document.getElementById('status');
    const params = new URLSearchParams(window.location.search);
    const hero = params.get('hero') || 'Unknown Hero';
    console.log('Your selected hero:', hero);

    let playerId = null;
    let interval = null;

    async function joinQueue() {
      try {
        const res = await fetch('https://matchmaking.oddheroesonline.workers.dev/find-match', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hero })
        });

        const data = await res.json();
        console.log('Queue response:', data);

        if (data.status === 'matched') {
          clearInterval(interval);
          statusDiv.textContent = 'Opponent found! Redirecting...';
          window.location.href = data.url;
        } else {
          statusDiv.textContent = 'Searching for opponent...';
        }
      } catch (err) {
        console.error('Error connecting to server:', err);
        statusDiv.textContent = 'Error connecting to server.';
      }
    }

    // Poll every 2 seconds
    interval = setInterval(joinQueue, 2000);

    // Immediately send first request
    joinQueue();
  </script>
</body>
</html>
