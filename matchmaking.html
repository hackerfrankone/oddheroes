<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Heroes Matchmaking</title>
</head>
<body>
  <h2>Matchmaking...</h2>
  <div id="status">Searching for opponent...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hero = params.get('hero');
    const statusDiv = document.getElementById('status');

    async function joinQueue(hero) {
      try {
        const res = await fetch("https://matchmaking.oddheroesonline.workers.dev/find-match", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hero })
        });

        const data = await res.json();
        console.log("Queue response:", data);

        if (data.status === "matched" && data.url) {
          // Redirect to actual game.html with proper URL
          window.location.href = data.url;
        } else {
          statusDiv.textContent = "Searching for opponent...";
          setTimeout(() => joinQueue(hero), 2000);
        }
      } catch (err) {
        console.error("Matchmaking error:", err);
        statusDiv.textContent = "Error connecting to server. Retrying...";
        setTimeout(() => joinQueue(hero), 3000);
      }
    }

    if (hero) joinQueue(hero);
    else statusDiv.textContent = "No hero selected!";
  </script>
</body>
</html>
