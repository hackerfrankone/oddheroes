<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Heroes - Matchmaking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    #status {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-shadow: 0 0 10px #0f0;
    }

    #opponent-hero {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-shadow: 0 0 10px #0f0;
    }

    #retry-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #retry-button:hover {
      background-color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>Odd Heroes - Matchmaking</h1>
  <div id="status">Searching for opponent...</div>
  <div id="opponent-hero"></div>
  <button id="retry-button">Retry</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hero = params.get('hero') || 'Unknown Hero';

    const statusDiv = document.getElementById('status');
    const opponentDiv = document.getElementById('opponent-hero');
    const retryButton = document.getElementById('retry-button');

    const workerBaseUrl = 'https://matchmaking.oddheroesonline.workers.dev';

    let playerId = null;
    let polling = true;

    async function joinQueue() {
      try {
        const res = await fetch(`${workerBaseUrl}/find-match`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ hero, playerId })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        console.log('Queue response:', data);

        if (!playerId && data.playerId) {
          playerId = data.playerId;
        }

        if (data.status === 'matched') {
          statusDiv.textContent = 'Opponent Found!';
          opponentDiv.textContent = `Opponent: ${data.opponentHero || 'Unknown'}`;
          polling = false;

          // Redirect to game on your live domain
          const gameUrl = `https://oddheroes.online/game.html?gameId=${data.gameId}&hero=${encodeURIComponent(hero)}`;
          window.location.href = gameUrl;
        } else if (data.status === 'waiting') {
          statusDiv.textContent = 'Searching for opponent...';
          setTimeout(() => { if (polling) joinQueue(); }, 2000);
        }
      } catch (err) {
        console.error('Matchmaking error:', err);
        statusDiv.textContent = 'Error connecting to server.';
        retryButton.style.display = 'inline-block';
      }
    }

    retryButton.addEventListener('click', () => {
      retryButton.style.display = 'none';
      statusDiv.textContent = 'Retrying...';
      joinQueue();
    });

    joinQueue();
  </script>
</body>
</html>
