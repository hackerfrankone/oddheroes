<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Odd Heroes Matchmaking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h2 { font-size: 2rem; text-shadow: 0 0 10px #0f0; }
    #status { font-size: 1.2rem; margin-top: 1rem; text-align: center; }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #0f0;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Matchmaking...</h2>
  <div id="status">Searching for opponent <span class="spinner"></span></div>

  <script>
    // âœ… Update to your deployed worker URL
    const WORKER_URL = 'https://cfmatchmaking.familyfishingfun2025.workers.dev/find-match';

    const params = new URLSearchParams(window.location.search);
    const hero = params.get('hero');
    const sessionId = params.get('sessionId') || crypto.randomUUID();
    const statusDiv = document.getElementById('status');
    let retryCount = 0, maxRetries = 20, isPolling = false;

    async function joinQueue() {
      if (retryCount >= maxRetries) {
        statusDiv.textContent = 'Failed to find a match. Please try again later.';
        return;
      }
      if (isPolling) return;
      isPolling = true;
      try {
        const res = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hero, sessionId })
        });
        const data = await res.json();
        isPolling = false;

        if (data.status === 'matched' && data.url) {
          statusDiv.textContent = 'Match found! Redirecting...';
          window.location.href = data.url;
        } else {
          retryCount++;
          statusDiv.textContent = 'Waiting for opponent...';
          setTimeout(joinQueue, 3000);
        }
      } catch (err) {
        console.error('Matchmaking error:', err);
        isPolling = false;
        retryCount++;
        setTimeout(joinQueue, 3000);
      }
    }

    if (hero) joinQueue();
    else statusDiv.textContent = 'Missing hero! Go back and select one.';
  </script>
</body>
</html>
