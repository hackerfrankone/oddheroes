<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Heroes - Matchmaking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    h1 { font-size: 2rem; margin-bottom: 1rem; text-shadow: 0 0 10px #0f0; text-align: center; }
    #status { font-size: 1.5rem; margin: 1rem 0; text-shadow: 0 0 10px #0f0; }
    #opponent-hero { font-size: 1.2rem; margin-top: 1rem; text-shadow: 0 0 10px #0f0; }
  </style>
</head>
<body>
  <h1>Odd Heroes - Matchmaking</h1>
  <div id="status">Searching for opponent...</div>
  <div id="opponent-hero"></div>

<script>
const params = new URLSearchParams(window.location.search);
const hero = params.get('hero') || 'Unknown Hero';
const statusDiv = document.getElementById('status');
const opponentDiv = document.getElementById('opponent-hero');

// Connect to Worker WebSocket (root path)
const socket = new WebSocket('wss://matchmaking.oddheroesonline.workers.dev/');

socket.addEventListener('open', () => {
  statusDiv.textContent = 'Connected! Searching for opponent...';
  socket.send(JSON.stringify({ type: 'join', hero }));
});

socket.addEventListener('message', (event) => {
  const data = JSON.parse(event.data);

  if (data.type === 'status') {
    statusDiv.textContent = data.message;
  }

  if (data.type === 'match_found') {
    statusDiv.textContent = 'Opponent Found!';
    opponentDiv.textContent = `Opponent picked: ${data.opponentHero}`;
    // Redirect to battle/game page if desired
    // window.location.href = `game.html?hero=${encodeURIComponent(hero)}&opponent=${encodeURIComponent(data.opponentHero)}`;
  }
});

socket.addEventListener('close', () => {
  statusDiv.textContent = 'Connection closed.';
});

socket.addEventListener('error', () => {
  statusDiv.textContent = 'Error connecting to server.';
});
</script>

</body>
</html>
