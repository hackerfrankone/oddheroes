<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Odd Heroes Matchmaking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      font-size: 2rem;
      text-shadow: 0 0 10px #0f0;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #0f0;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Matchmaking...</h2>
  <div id="status">Searching for opponent <span class="spinner"></span></div>

<script>
const params = new URLSearchParams(window.location.search);
const hero = params.get('hero');
const sessionId = params.get('sessionId');
const statusDiv = document.getElementById('status');
const maxRetries = 10;
let retryCount = 0;
let isPolling = false;

async function joinQueue(hero, sessionId) {
  if (retryCount >= maxRetries) {
    statusDiv.textContent = 'Failed to find a match. Please try again later.';
    return;
  }

  if (isPolling) return;
  isPolling = true;

  try {
    const res = await fetch('https://cfmatchmaking.familyfishingfun2025.workers.dev/find-match', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ hero, sessionId })
    });

    const data = await res.json();
    console.log('Queue response:', data);
    isPolling = false;

    if (data.status === 'matched' && data.url) {
      // Redirect automatically when match found
      window.location.href = data.url;
    } else if (data.status === 'waiting') {
      statusDiv.innerHTML = 'Searching for opponent <span class="spinner"></span>';
      setTimeout(() => joinQueue(hero, sessionId), 3000);
    } else {
      statusDiv.textContent = `Error: ${data.message || 'Unknown error'}. Retrying...`;
      retryCount++;
      setTimeout(() => joinQueue(hero, sessionId), 3000);
    }
  } catch (err) {
    console.error('Matchmaking error:', err);
    statusDiv.innerHTML = 'Error connecting to server. Retrying... <span class="spinner"></span>';
    isPolling = false;
    retryCount++;
    setTimeout(() => joinQueue(hero, sessionId), 3000);
  }
}

window.addEventListener('beforeunload', () => {
  isPolling = false;
});

if (hero && sessionId) {
  statusDiv.innerHTML = 'Searching for opponent <span class="spinner"></span>';
  joinQueue(hero, sessionId);
} else {
  statusDiv.textContent = 'In-progress...';
}
</script>

</body>
</html>
