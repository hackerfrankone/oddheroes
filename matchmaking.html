<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Heroes - Matchmaking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    #status {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-shadow: 0 0 10px #0f0;
    }

    #opponent-hero {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <h1>Odd Heroes - Matchmaking</h1>
  <div id="status">Searching for opponent...</div>
  <div id="opponent-hero"></div>

  <script>
    const statusDiv = document.getElementById('status');
    const opponentDiv = document.getElementById('opponent-hero');

    // Get selected hero from URL
    const params = new URLSearchParams(window.location.search);
    const hero = params.get('hero') || 'Unknown Hero';
    console.log('Your selected hero:', hero);

    // Join matchmaking queue
    async function joinQueue() {
      try {
        const res = await fetch('https://matchmaking.oddheroesonline.workers.dev/find-match', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hero })
        });

        const data = await res.json();
        console.log('Queue response:', data);

        if (data.status === 'matched') {
          statusDiv.textContent = 'Opponent Found!';
          opponentDiv.textContent = `Opponent joined the game!`;
          connectWebSocket(data.gameId);
        } else {
          statusDiv.textContent = 'Waiting for opponent...';
          // Poll every 2 seconds until matched
          setTimeout(joinQueue, 2000);
        }
      } catch (err) {
        console.error('Error connecting to server:', err);
        statusDiv.textContent = 'Error connecting to server.';
      }
    }

    function connectWebSocket(gameId) {
      const ws = new WebSocket(`wss://matchmaking.oddheroesonline.workers.dev/game/${gameId}`);

      ws.addEventListener('open', () => {
        console.log('Connected to game:', gameId);
        ws.send(JSON.stringify({ type: 'join', hero }));
        statusDiv.textContent = 'Connected! Waiting for opponent moves...';
      });

      ws.addEventListener('message', (event) => {
        const msg = JSON.parse(event.data);
        console.log('Server:', msg);
        opponentDiv.textContent = msg.message || JSON.stringify(msg);
      });

      ws.addEventListener('close', () => {
        console.log('Disconnected from server');
        statusDiv.textContent = 'Connection closed.';
      });

      ws.addEventListener('error', (err) => {
        console.error('WebSocket error:', err);
        statusDiv.textContent = 'Error connecting to server.';
      });
    }

    // Start the matchmaking process
    joinQueue();
  </script>
</body>
</html>
