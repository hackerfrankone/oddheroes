<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Heroes - Matchmaking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    #status {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <h1>Odd Heroes - Matchmaking</h1>
  <div id="status">Searching for opponent...</div>

  <script>
    // Get selected hero from URL
    const params = new URLSearchParams(window.location.search);
    const hero = params.get('hero') || 'Unknown Hero';

    const statusDiv = document.getElementById('status');

    async function findMatch() {
      try {
        const res = await fetch('https://matchmaking.oddheroesonline.workers.dev/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hero })
        });
        const data = await res.json();

        if (data.status === 'matched') {
          const player = data.players.find(p => p.hero === hero);
          // Redirect to game.html with gameId, playerId, hero
          window.location.href = `game.html?gameId=${data.gameId}&playerId=${player.playerId}&hero=${encodeURIComponent(hero)}`;
        } else {
          statusDiv.textContent = 'Waiting for opponent...';
          // Retry every 2 seconds
          setTimeout(findMatch, 2000);
        }
      } catch (err) {
        statusDiv.textContent = 'Error connecting to server.';
        console.error(err);
      }
    }

    findMatch();
  </script>
</body>
</html>
