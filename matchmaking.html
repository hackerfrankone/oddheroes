<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Heroes - Matchmaking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    #status {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-shadow: 0 0 10px #0f0;
    }

    #opponent-hero {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <h1>Odd Heroes - Matchmaking</h1>
  <div id="status">Searching for opponent...</div>
  <div id="opponent-hero"></div>

  <script>
    // Get selected hero from URL
    const params = new URLSearchParams(window.location.search);
    const hero = params.get('hero') || 'Unknown Hero';
    console.log('Your selected hero:', hero);

    const statusDiv = document.getElementById('status');
    const opponentDiv = document.getElementById('opponent-hero');

    // Connect to Cloudflare Worker WebSocket
    const wsUrl = 'wss://matchmaking.oddheroesonline.workers.dev/';
    const socket = new WebSocket(wsUrl);

    socket.addEventListener('open', () => {
      console.log('Connected to matchmaking server');
      // Send initial data (hero selection)
      socket.send(JSON.stringify({ type: 'join', hero }));
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'match_found') {
        statusDiv.textContent = 'Opponent Found!';
        opponentDiv.textContent = `Opponent picked: ${data.opponentHero}`;
        console.log('Matched with opponent:', data.opponentHero);
        // Here you could redirect to battle page
        // window.location.href = `battle.html?hero=${encodeURIComponent(hero)}&opponent=${encodeURIComponent(data.opponentHero)}`;
      }
    });

    socket.addEventListener('close', () => {
      statusDiv.textContent = 'Connection closed.';
      console.log('Disconnected from server');
    });

    socket.addEventListener('error', (err) => {
      statusDiv.textContent = 'Error connecting to server.';
      console.error('WebSocket error:', err);
    });
  </script>
</body>
</html>
