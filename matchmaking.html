<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Odd Heroes Matchmaking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      font-size: 2rem;
      text-shadow: 0 0 10px #0f0;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #0f0;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Matchmaking...</h2>
  <div id="status">Searching for opponent <span class="spinner"></span></div>

<script>
const params = new URLSearchParams(window.location.search);
const hero = params.get('hero');

if (!hero) {
  document.getElementById('status').textContent = 'Please select a hero first.';
} else {
  // Keep showing spinner, no automatic redirect
  document.getElementById('status').textContent = 'Searching for opponent ';
  const spinner = document.createElement('span');
  spinner.className = 'spinner';
  document.getElementById('status').appendChild(spinner);
}
</script>
</body>
</html>
